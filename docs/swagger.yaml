basePath: /bibi
host: localhost:8000
info:
  contact: {}
  description: video website
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: NodoList
  version: "1.0"
paths:
  /nodolist/user/:
    get:
      consumes:
      - json/form
      description: show user's info
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Information
  /nodolist/user/login/:
    post:
      consumes:
      - json/form
      description: login to get your auth token
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Login
  /nodolist/user/register/:
    post:
      consumes:
      - json/form
      description: userRegister
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Register
swagger: "2.0"
